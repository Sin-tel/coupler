[package]
name = "coupler"
version = "0.1.0"
authors = ["Micah Johnston <micah@photophore.systems>"]
edition = "2021"
publish = false

[dependencies]
coupler-derive = { path = "coupler-derive", optional = true }
clap-sys = { version = "0.3.0" }
vst3-bindgen = "0.1.0"
raw-window-handle = "0.3.3"

[target.'cfg(target_os = "macos")'.dependencies]
auv2-sys = { git = "https://github.com/coupler-rs/auv2-sys", rev = "92dc1ad40c09ca486ee97a78d22b05755ab1cc22" }

[features]
derive = ["coupler-derive"]

[workspace]
members = [
    "cargo-coupler",
    "coupler-derive",
]

[workspace.dependencies]
coupler = { path = "." }
portlight = { git = "https://github.com/coupler-rs/portlight", rev = "b2a925745733445adae8c6442ac66224527adea8" }
flicker = { git = "https://github.com/coupler-rs/flicker", rev = "81202ff098b661e117da96f0556531986871e596" }
raw-window-handle = "0.3.3"
